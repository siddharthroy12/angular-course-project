<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onAddItem(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 from-group">
					<label for="name">Name</label>
					<input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            ngModel>
				</div>
				<div class="col-sm-2 from-group">
					<label for="amount">Amount</label>
					<input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            required
            pattern="^[0-9]+[0-9]*$"
            ngModel>
				</div>
			</div>
			<div class="row" style="margin-top: 1em">
				<div class="col-xs-12">
					<button
            class="btn btn-success"
            style="margin-right: 1em"
            type="submit"
            [disabled]="!f.valid">
            {{ editMode ? 'Edit' : 'Add' }}
          </button>
					<button
            class="btn btn-danger"
            style="margin-right: 1em"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>
					<button
            class="btn btn-primary"
            style="margin-right: 1em"
            type="button"
            (click)="onClear()">
            Clear
          </button>
				</div>
			</div>
		</form>
	</div>
</div>
